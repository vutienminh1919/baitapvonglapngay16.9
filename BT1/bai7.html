<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fizzbuzz() {

        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                document.write('FIZZBUZZ' + "<br>")
            } else if (i % 3 === 0) {
                document.write('FIZZ' + "<br>")
            } else if (i % 5 === 0) {
                document.write('BUZZ' + "<br>")
            } else {
                document.write(i+"<br>")
            }
                }
    }

    fizzbuzz()
</script>

</body>
</html>
